<div class="row">
  <div class="col-lg-12">
    <div id="login-wait" class="hide">
      <div class="jumbotron">
        <p><i class="icon-spinner icon-spin icon-large"></i> Logging in, please wait...</p>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-4 col-lg-offset-4">
    <div id="login-error-credentials" class="alert alert-danger hide">
      <button type="button" class="close" data-dismiss="alert">×</button>
      <strong>Login failed</strong><br>Check your username and password.
    </div>
    <div id="login-error-unreachable" class="alert alert-danger hide">
      <button type="button" class="close" data-dismiss="alert">×</button>
      <strong>Login failed</strong><br>The server is currently unreachable, try again later.
    </div>
    <div id="login-error-other" class="alert alert-danger hide">
      <button type="button" class="close" data-dismiss="alert">×</button>
      <strong>Login failed</strong><br>It's not possible to login right now due to a technical problem, try again later.
    </div>
    <form id="login-form">
      <fieldset>
        <div class="form-group">
          <label for="inputUsername" class="control-label">Username</label>
          <input type="text" class="form-control" id="inputUsername" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="inputPassword" class="control-label">Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        <div class="form-group">
          <div class="checkbox">
            <label>
              <input id="saveUsername" type="checkbox">
              Remember my username
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
